<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="./scripts/calculator.js"></script>
    <!--Apple Compatibility-->
    <link rel="manifest" href="ios.webmanifest">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dashboard">
</head>
<body>
    <div class="header"><br><h3>Taschenrechner</h3></div>
    <div class="body">
        <div id="body-content">
            <div id="calculator">
                <div id="displayCalculation"><h3 id="displayCalculationText">&nbsp;</h3></div><br><br><br> 
                <div id="calculatorBtns">
                    <div id="row">
                        <button class="functionKeys" id="AC">AC</button>
                        <button class="functionKeys" id="+-"><sub>+</sub>/<sup>-</sup></button>
                        <button class="functionKeys" id="%">%</button>
                        <button class="operatorKeys" id="/">/</button>
                    </div><br>
                    <div id="row">
                        <button class="numberKeys" id="7">7</button>
                        <button class="numberKeys" id="8">8</button>
                        <button class="numberKeys" id="9">9</button>
                        <button class="operatorKeys" id="*">x</button>
                    </div><br>
                    <div id="row">
                        <button class="numberKeys" id="4">4</button>
                        <button class="numberKeys" id="5">5</button>
                        <button class="numberKeys" id="6">6</button>
                        <button class="operatorKeys" id="-">-</button>
                    </div><br>
                    <div id="row">
                        <button class="numberKeys" id="1">1</button>
                        <button class="numberKeys" id="2">2</button>
                        <button class="numberKeys" id="3">3</button>
                        <button class="operatorKeys" id="+">+</button>
                    </div><br>
                    <div id="row">
                        <button class="numberKeys" id="n0">0</button>
                        <button class="numberKeys" id="comma">,</button>
                        <button class="operatorKeys" id="=">=</button>
                    </div>
                </div>
            </div><br><br><br><br>
        </div>
    </div>
    <div id="footerStyle">
        <button class="material-symbols-outlined" id="homePage" onclick="location.href='./index.html'">home</button>
        <button class="material-symbols-outlined" id="updatePage" onclick="location.href='./updates.html'">newspaper</button>
        <button class="material-symbols-outlined" id="updatePage" onclick="location.href='./settings.html'">settings</button>
    </div>
</body>
</html>
