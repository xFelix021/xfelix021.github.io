<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Passwort-Generator</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/passwordGenerator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="./scripts/passwordGenerator.js"></script>
    <!--Apple Compatibility-->
    <link rel="manifest" href="ios.webmanifest">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dashboard">
</head>
<body>
    <div class="header"><br><h3 style="font-size: 27px;">Passwort-Generator</h3></div>
    <div class="body">
        <div id="body-content">
            <div id="passwordLengthForm" class="forms">
                <div id="passwordLength"><b id="passwordLengthDisplay">8</b></div>
                <button id="adjustPasswordLengthUp" class="material-symbols-outlined">keyboard_arrow_up</button>
                <button id="adjustPasswordLengthDown" class="material-symbols-outlined">keyboard_arrow_down</button>
                <label for="passwordLength">Länge</label>
            </div><br>
            <div class="forms"> <button id="includingSymbols" class="material-symbols-outlined"></button> <label for="includingSymbols">Symbole verwenden</label> </div><br>
            <div class="forms"> <button id="includingUppercaseLetters" class="material-symbols-outlined"></button> <label for="includingUppercaseLetters">Großbuchstaben verwenden</label> </div><br>
            <div class="forms"> <button id="includingNumbers" class="material-symbols-outlined"></button> <label for="includingNumbers">Nummern verwenden</label> </div><br>
            <br><br>
            <div id="finalPasswordGenerationDisplay" style="position: relative;">
                <input type="text" id="displayGeneratedPassword" placeholder="Generiertes Passwort..." disabled="disabled">
                <button id="copyPassword" class="material-symbols-outlined"></button>
                <button id="generatePassword" class="material-symbols-outlined">arrow_forward</button>
            </div><br>
        </div><br>
    </div>
    <div id="footerStyle">
        <button class="material-symbols-outlined" id="homePage" onclick="location.href='./index.html'">home</button>
        <button class="material-symbols-outlined" id="updatePage" onclick="location.href='./updates.html'">newspaper</button>
    </div>
</body>
</html>
